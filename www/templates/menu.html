<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button class="button button-icon icon ion-chevron-left" style="color: #1b486c;"></ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon" style="color: #1b486c;">
          <!-- <img ng-src="img/health_logo.png" width="32px" height="32px"/> -->
          <!-- <i class="sildemenutoplefticon">{{config.viewPageTittle}}</i> -->
         </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item class="sildemenuitem sildemenutopitem" menu-close href="#/app/home">
          <div class="sildemenutopitem">
              <img ng-src="img/health_logo.png" width="60px"/>
            </div>
        </ion-item>
        <ion-item class="sildemenuitem" menu-close href="#/app/physician">
          <i class="icon ion-plus-round sildemenuicon"></i>
          <div class="sildemenuitemtext">PHYSICIANS</div>
        </ion-item>
        <ion-item class="sildemenuitem" menu-close href="#/app/locationsearch">
          <i class="icon ion-ios-location-outline sildemenuicon"></i>
          <div class="sildemenuitemtext">LOCATIONS</div>
        </ion-item>
        <ion-item class="sildemenuitem sildemenuitemhref" menu-close ng-click="openWebView('https://www.hss.edu/secure/prs-appointment-request.htm' ,'Request Appointment',true)">
          <i class="icon ion-compose sildemenuicon"></i>
          <div class="sildemenuitemtext">REQUEST APPT</div>
        </ion-item>
        <ion-item class="sildemenuitem sildemenuitemhref" menu-close ng-click="openWebView('https://www.hss.edu/conditions.asp' ,'Conditions',true)">
          <i class="icon ion-clipboard sildemenuicon"></i>
          <div class="sildemenuitemtext">CONDITIONS</div>
        </ion-item>
        <ion-item class="sildemenuitem sildemenuitemhref" menu-close ng-click="openWebView('https://www.hss.edu/classes-programs.asp' ,'Classes',true)">
          <i class="icon ion-ios-calendar-outline sildemenuicon"></i>
          <div class="sildemenuitemtext">CLASSES</div>
        </ion-item>
        <ion-item class="sildemenuitem" menu-close href="#/app/socialmedia">
          <i class="icon ion-chatbubbles sildemenuicon"></i>
          <div class="sildemenuitemtext">SOCIAL MEDIA</div>
        </ion-item>
        <ion-item class="sildemenuitem sildemenuitemhref" menu-close ng-click="openWebView('http://vatour-dev.com/system/tours/hss/tourfiles/index.html' ,'Virtual tour',true)">
          <i class="icon ion-monitor sildemenuicon"></i>
            <div class="sildemenuitemtext">VIRTUAL TOUR</div>
        </ion-item>
        <ion-item class="sildemenuitem" menu-close href="#/app/morepages">
          <i class="icon ion-information-circled sildemenuicon"></i>
          <div class="sildemenuitemtext">MORE</div>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
